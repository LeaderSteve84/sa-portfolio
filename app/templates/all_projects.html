{% extends "base.html" %}

{% block title %}
     Projects Done
{% endblock %}

{% block content %}
   {% for project in projects[::-1] %}
     <div>
        <div>{{ loop.index }}</div>
        <div>{{ project.title }}</div>
        <div><img src="{{ project.image_link }}"></div>
        <div>{{ project.description }}</div>
        <div>{{ project.stacks }}</div>
        <div>{{ project.domain_link }}</div>
        <div>{{ project.github_link }}</div>
     </div>
   {% endfor %}
{% endblock %}
